apiVersion: apps/v1
kind: Deployment
metadata:
  name: physics-server
  namespace: beatball-game
  labels:
    app: physics-server
    environment: production
spec:
  replicas: 1
  selector:
    matchLabels:
      app: physics-server
  template:
    metadata:
      labels:
        app: physics-server
    spec:
      containers:
      - name: physics-server
        image: beatball/physics-server:latest
        imagePullPolicy: Always
        ports:
        - name: http
          containerPort: 8000
        env:
        - name: NODE_ENV
          value: "production"
        - name: PORT
          value: "8000"
        resources:
          requests:
            cpu: "250m"
            memory: "512Mi"
          limits:
            cpu: "500m"
            memory: "1Gi"
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 15
          periodSeconds: 30
          timeoutSeconds: 3
        readinessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 5
          periodSeconds: 10
        securityContext:
          allowPrivilegeEscalation: false
          runAsNonRoot: true
          runAsUser: 1000
---
apiVersion: v1
kind: Service
metadata:
  name: physics-server-service
  namespace: beatball-game
  annotations:
    cloud.google.com/backend-config: '{"default": "physics-server-backendconfig"}'
    cloud.google.com/app-protocols: '{"http":"HTTP2"}'
spec:
  type: NodePort  # Đổi từ LoadBalancer sang NodePort
  ports:
    - name: http  # Đổi tên port thành http
      port: 80    # Đổi port service từ 443 xuống 80
      targetPort: 8000  # Giữ nguyên targetPort
      protocol: TCP
  selector:
    app: physics-server
---
apiVersion: cloud.google.com/v1
kind: BackendConfig
metadata:
  name: physics-server-backendconfig
  namespace: beatball-game
spec:
  timeoutSec: 3600
  connectionDraining:
    drainingTimeoutSec: 300
  healthCheck:
    checkIntervalSec: 15
    port: 8000
    type: HTTPS
    requestPath: /health  
  securityPolicy:
    name: "websocket-security-policy"
apiVersion: networking.gke.io/v1beta1
kind: FrontendConfig
metadata:
  name: beatball-frontend-config
  namespace: beatball-game
spec:
  sslPolicy: beatball-ssl-policy
  redirectToHttps:
    enabled: true
