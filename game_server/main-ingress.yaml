apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: game-ingress
  namespace: beatball-game
  annotations:
    kubernetes.io/ingress.allow-http: "false"
    kubernetes.io/ingress.global-static-ip-name: "beatball-ip"
    networking.gke.io/managed-certificates: "game-managed-cert"
    networking.gke.io/v1beta1.FrontendConfig: "beatball-frontend-config"
    # Thêm các annotations cho WebSocket
    ingress.kubernetes.io/backend-protocol: "HTTP"
    ingress.kubernetes.io/proxy-read-timeout: "3600"
    ingress.kubernetes.io/proxy-send-timeout: "3600"
    # Thêm các annotations khác cho WebSocket nếu dùng GCE
    cloud.google.com/app-protocols: '{"http":"HTTP"}'
    cloud.google.com/backend-config: '{"default": "beatball-backend-config"}'
spec:
  ingressClassName: "gce"  # Thay thế annotation cũ
  defaultBackend:
    service:
      name: physics-server-service  # Đây là service mặc định
      port:
        number: 8000
  rules:
  - host: beatball.xyz
    http:
      paths:
      - path: /game
        pathType: Prefix
        backend:
          service:
            name: physics-server-service
            port:
              number: 8000