<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main UI</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='home_style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Profile Section -->
        <div class="box profile-box">
            <div class="avatar">
                <img src="{{ url_for('static', filename='lion.jpg') }}" alt="Avatar">
            </div>
            <div class="user-info">
                <div class="username">PhBaoThang</div>
                <div class="user-id">23120416</div>
            </div>
        </div>

        <!-- Rating Section -->
        <div class="box rating-box">
            <div class="rating-heading">RATING</div>
            <div class="rating-value">2866</div>
            <div class="rating-change">+47</div>
        </div>

        <!-- Room Options Section -->
        <div class="box room-options-box">
            <button id="create-room-btn" class="custom-button">Create Room</button>
            <div class="find-room-section">
                <input type="text" id="room-id-input" class="room-id-input" placeholder="Enter Room ID">
                <button id="find-room-btn" class="custom-button">Find Match</button>
            </div>
        </div>

        <!-- Modal for Room Creation -->
        <div class="modal" id="create-room-modal" style="display: none;">
            <div class="modal-content">
                <h2>Choose Room Type</h2>
                <button id="create-lobby-btn" class="modal-button">Lobby Room</button>
                <button id="create-vs-btn" class="modal-button">2 vs 2 Room</button>
                <button id="close-room-modal" class="modal-close">Close</button>
            </div>
        </div>

        <!-- Leaderboard Section -->
        <div class="box leaderboard-box">
            <button class="leaderboard-button" id="leaderboard-btn">Leaderboard</button>
        </div>

        <!-- Stats Section -->
        <div class="box stats-box">
            <div class="stats-heading">STATS</div>
            <ul class="stats-list">
                <li>MATCHES: 485</li>
                <li>WINRATE: 89%</li>
                <li>GOAL: 223</li>
                <li>ASSIST: 150</li>
                <li>GOAL RATIO: 1.34</li>
                <li>ASSIST RATIO: 1.59</li>
                <li>G/A RATIO: 1.88</li>
            </ul>
        </div>
    </div>

    <script src="{{ url_for('static', filename='home_script.js') }}"></script>
</body>
</html>
