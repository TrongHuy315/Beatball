<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main UI</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='home_style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Profile Section -->
        <div class="box profile-box">
            <div class="avatar">
                <img src="{{ url_for('static', filename='lion.jpg') }}" alt="Avatar">
            </div>
            <div class="user-info">
                <div class="username">PhBaoThang</div>
                <div class="user-id">23120416</div>
            </div>
        </div>

        <!-- Rating Section -->
        <div class="box rating-box">
            <div class="rating-heading">RATING</div>
            <div class="rating-value">2866</div>
            <div class="rating-change">+47</div>
        </div>

        <!-- Mode Selection Section -->
        <div class="box mode-box">
            <button class="custom-button">Lobby</button>
            <button class="custom-button">2 vs 2</button>
        </div>

        <!-- Leaderboard Section -->
        <div class="box leaderboard-box">
            <button class="leaderboard-button">Leaderboard</button>
        </div>

        <!-- Stats Section -->
        <div class="box stats-box">
            <div class="stats-heading">STATS</div>
            <ul class="stats-list">
                <li>MATCHES: 485</li>
                <li>WINRATE: 89%</li>
                <li>GOAL: 223</li>
                <li>ASSIST: 150</li>
                <li>GOAL RATIO: 1.34</li>
                <li>ASSIST RATIO: 1.59</li>
                <li>G/A RATIO: 1.88</li>
            </ul>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
